es:
  window_name:  "file mover"
  title_text: "Movedor de Archivos"
  # botones
  source_dir_button: "Carpeta Origen"
  target_dir_button: "Carpeta Destino"
  ext_search_button: "Buscar Extensiones"
  file_search_button: "Buscar Archivos"
  ext_reset_button: "Restablecer Extensiones"
  file_move_button: "Mover Archivos"
  # checkboxes
  check_year: "Ordenar por año"
  check_month: "Ordenar por mes"
  # cajas de texto
  search_progress_text: '
    Búsqueda de archivos: 
    

    ( En progreso ) 
    

    .......        '
  search_finish_text: "
    ¡Búsqueda de archivos terminada! 
    

    Directorio:             %{source_path}  

    Extension :             %{extensions}  
    
    Patrón de nombre:       (ninguno)  
    

    Numero de archivos:             %{n_files} 

    Peso total de archivos:         %{size}  MB 
    

    Numero de archivos ilegibles:   %{n_no_readable} 
    







    Tiempo de búsqueda:         %{time} segundos 
  "

  move_progress_text: '
    Moviendo archivos


  ( En progreso )


  .......
  '

  move_finish_text: '
    ¡Ordenado de archivos terminado! 

    
    Directorio origen :   %{source_path} 

    Directorio destino:   %{target_path} 

    
    Extension :           %{ext} 

    Archivos movidos   : %{moved} de %{total} 
    
    Archivos repetidos : %{repeated} de %{total} 








    Tiempo transcurrido:     %{time} segundos 
  '

  ext_search_text:  '
    Búsqueda de extensiones


    ( En progreso )


    .......
  '

  ext_finish_text: "
    ¡Búsqueda  de extensiones terminada! 



    Directorio:           %{path} 



    Numero de extensiones encontradas:    %{n_ext} 








    Tiempo transcurrido:         %{time} segundos 
    "

  search_tutorial_text: '                            Búsqueda de Archivos  
                        
    Instrucciones: 
    

    Para seleccionar archivos:

      - Pulsa en el botón "%{search_dir}". 

      - Elige una carpeta para explorar;

      - Selecciona de la lista desplegable la extensión deseada;

      - Pulsa en el botón "%{search_files}". 
      

    Buscar extensiones de archivo: 

      - Pulsa el botón "%{search_dir}";

      - Elige una carpeta para explorar;

      - Pulsa en el botón "%{search_ext}". 
      

    Reestablecer extensiones:

      - Pulsa en el botón "%{reset_ext}".

    '

  move_tutorial_text:  '                    Ordenado de Archivos  


    Instrucciones:
    

      - Pulsa en el botón "%{search_dir}".

      - Elige una carpeta para explorar;

      - Selecciona una extensión de la lista desplegable;

      - (Opcional) elecciona un patrón de la lista desplegable (NO DISPONIBLE AUN)

      - pulsa el botón "%{target_dir}";

      - Elige una carpeta de destino para guardar los archivos;

      - (Opcional) marca / desmarca las opciones de ordenado por año y mes de los archivos;
      
      - Pulsa en el botón "%{move_files}".
      '


  ext_reset_text: "Lista de extensiones restablecida"